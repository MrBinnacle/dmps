repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --max-complexity=10]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, --severity-level, medium]

  - repo: local
    hooks:
      - id: security-regression-test
        name: Security Regression Test
        entry: python -c "from dmps.security import SecurityConfig; assert not SecurityConfig.is_safe_path('../../../etc/passwd')"
        language: system
        pass_filenames: false
        
      - id: quality-gate
        name: Quality Gate
        entry: python quality_assurance.py
        language: system
        pass_filenames: false