name: Code Quality

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install black flake8 isort mypy pytest
        pip install -e .
    
    - name: Format check with Black
      run: black --check --diff src/ || echo "Black formatting issues found"
    
    - name: Import sorting check
      run: isort --check-only --diff src/ || echo "Import sorting issues found"
    
    - name: Lint with flake8
      run: flake8 src/ --count --statistics --exit-zero
    
    - name: Type check with mypy
      run: mypy src/ --ignore-missing-imports || echo "Type checking completed with issues"
    
    - name: Run tests
      run: pytest tests/ -v --tb=short || echo "Tests completed"